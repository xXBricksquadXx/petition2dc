services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    image: petition2dc-web
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      PORT: "3000"
      BASE_URL: "http://localhost:3000"
      DB_PATH: "/app/data/app.sqlite"
      TRUST_PROXY: "false"
      SESSION_SECRET: "change-me-in-prod"
    volumes:
      - ./data:/app/data
    restart: unless-stopped
